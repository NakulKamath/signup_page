<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="picture">
        <div class="logo">
            <img src="logo.png" id="logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="right">
        <div class="wrapper">
            <h1>Welcome Odinson</h1>
            <div style="padding-left: 12px;">
                <h2>Welcome to the community of doers, the community of thinkers!</h2>
                <h3>We reccon you would be a great fit here, looking forward to having you around...</h2>
            </div>
        </div>
        <form>
            <div class="inputs">
                <div class="field">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="John">
                </div>
                <div class="field">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="johndoe@gmail.com">
                </div>
                <div class="field">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="123456789">
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" class="pass" id="password" name="password" required>
                </div>
                <div class="field">
                    <label for="passwordConfirm">Confirm Password</label>
                    <input type="password" class="pass "id="passwordConfirm" name="passwordConfirm" required>
                </div>
            </div>
            <div class="register">
                <button>Create Account</button>
            </div>
        </form>
        <p style="padding: 0 4% 4% 10%;">
            Already an Odinson?
            <a href="#" style="color: green; text-decoration: none;">Log in here</a>
        </p>
    </div>
</body>
</html>
